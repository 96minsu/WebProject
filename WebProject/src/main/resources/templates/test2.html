<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet"
	href="webjars/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div>
		<table style="border: 1px;" id="dynamicTable">
			<thead>
				<tr>
					<th>이름</th>
					<th>직업</th>
					<th>나이</th>
					<th>취미</th>
				</tr>
			</thead>
			<tbody id="dynamicTbody">

			</tbody>
		</table>
	</div>
	<div>
		<input type="text" placeholder="이름" id="inName"> <input
			type="text" placeholder="직업" id="inJob"> <input type="text"
			placeholder="나이" id="inAge"> <input type="text"
			placeholder="취미" id="inHobby">
		<button onclick="tableCreate()">table_append</button>
	</div>


	<script type="text/javascript">
		function tableCreate() {
			var tc = new Array();
			var html = '';

			var name = $("#inName").val();
			var job = $("#inJob").val();
			var age = $("#inAge").val();
			var hobby = $("#inHobby").val();

			html += '<tr>';
			html += '<td>' + name + '</td>';
			html += '<td>' + job + '</td>';
			html += '<td>' + age + '</td>';
			html += '<td>' + hobby + '</td>';
			html += '</tr>';

			$("#dynamicTable").append(html);

			$("#inName").val('');
			$("#inJob").val('');
			$("#inAge").val('');
			$("#inHobby").val('');
		}
	</script>

	<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
